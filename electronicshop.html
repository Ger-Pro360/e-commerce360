<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-commerce | Electronics Shop</title>
  <link rel="shortcut icon" href="../favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/vendor/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="assets/vendor/hs-mega-menu/dist/hs-mega-menu.min.css" />
  <link rel="stylesheet" href="assets/css/theme.min.css" />

  <style>
    .card-custome {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .popup {
      display: none;
      position:absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      background: white;
      z-index: 1000;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    .screen-header-button {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-right: 5px;
    }
    .close { background-color: red; }
    .maximize { background-color: orange; }
    .minimize { background-color: green; }
  </style>
</head>

<body>
  <div class="container">
    <div class="display-4 text-center">Electronics</div>
    <h2 class="display-6 text-center" style="margin-right: 12.5rem;">Store</h2>

    <div class="row">
      <div class="col-8 mt-5">
        <div class="container">
          <div class="row" id="category-row"></div>
        </div>

        <div style="background-color:maroon; height:30px; width:100%; margin-top:5px;">
          <h4 style="text-align:center; color:white;">Official Store</h4>
        </div>

        <div class="card-container row" id="card-container"></div>

        <!-- Popup -->
        <div class="popup" id="popup">
          <div class="popup-header d-flex justify-content-between align-items-center mb-3">
            <div>
              <span class="screen-header-button close rounded-circle"></span>
              <span class="screen-header-button maximize rounded-circle"></span>
              <span class="screen-header-button minimize rounded-circle"></span>
            </div>
            <button id="popup-close" class="btn btn-sm btn-danger">Close</button>
          </div>
          <div id="popup-content"></div>
        </div>
      </div>

      <!-- Side Categories -->
      <div class="col-3 mt-5">
        <div class="row">
          <a class="row mb-4" href="foodshop.html">
            <div class="col-5">
              <img src="assets/images/foods/keriliwi-c3mFafsFz2w-unsplash.jpg" class="img-fluid" style="width: 150px; height: 80px; border-radius: 8px;" alt="" />
            </div>
            <div class="col-7 mt-3"><h3>Foods</h3></div>
          </a>

          <a class="row mb-4" href="electronicshop.html">
            <div class="col-5">
              <img src="assets/images/electronics/1-5.jpg" class="img-fluid" style="width: 150px; height: 80px; border-radius: 8px;" alt="" />
            </div>
            <div class="col-7 mt-3"><h3>Electronics</h3></div>
          </a>

          <a class="row mb-4" href="clothesshop.html">
            <div class="col-5">
              <img src="assets/images/Clothes/clothes4.jpg" class="img-fluid" style="width: 150px; height: 80px; border-radius: 8px;" alt="" />
            </div>
            <div class="col-7 mt-3"><h3>Clothes</h3></div>
          </a>

          <a class="row mb-4" href="furnitures.html">
            <div class="col-5">
              <img src="assets/images/funitures/funiture.jpg" class="img-fluid" style="width: 150px; height: 80px; border-radius: 8px;" alt="" />
            </div>
            <div class="col-7 mt-3"><h3>Furniture</h3></div>
          </a>

          <a class="row mb-4" href="cars.html">
            <div class="col-5">
              <img src="assets/images/cars/ncm1.png" class="img-fluid" style="width: 150px; height: 80px; border-radius: 8px;" alt="" />
            </div>
            <div class="col-7 mt-3"><h3>Cars</h3></div>
          </a>

          <a class="row mb-4" href="bedsheet.html">
            <div class="col-5">
              <img src="assets/images/bedsheet/img24.jpg" class="img-fluid" style="width: 150px; height: 80px; border-radius: 8px;" alt="" />
            </div>
            <div class="col-7 mt-3"><h3>Bedsheet</h3></div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Section -->
   <script src="assets/script/homeJS.js"></script>
</body>
</html>
